<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 2</title>
	</head>
	<body>
		<script>
			let inicio = ['unacadena', 3, 9, 1, 10, 500, 1, 10, true];

			for (let i = 0; i < inicio.length - 1; i++) {
				for (let j = 0; j < inicio.length - 1 - i; j++) {
					if (inicio[j] > inicio[j + 1]) {
						let temp = inicio[j];
						inicio[j] = inicio[j + 1];
						inicio[j + 1] = temp;
					}
				}
			}

			let resultado = inicio.filter(function (elemento) {
				return typeof elemento === 'number';
			});

			console.log('Arreglo ordenado y filtrado solo con n√∫meros:');
			console.log(resultado);
		</script>
	</body>
</html>
